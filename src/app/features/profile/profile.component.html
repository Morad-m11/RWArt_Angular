<mat-list>
    <mat-list-item>
        <img matListItemAvatar [src]="profile()?.picture" />
        <span matListItemTitle>{{ profile()?.username }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>Email</span>
        <span matListItemLine>{{ profile()?.email }}</span>
    </mat-list-item>

    <mat-list-item>
        <span matListItemTitle>ID</span>
        <span matListItemLine>{{ profile()?.id }}</span>
    </mat-list-item>
</mat-list>
