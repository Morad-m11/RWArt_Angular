<mat-card appearance="outlined">
    <mat-card-header class="header">
        @if (showBackButton()) {
            <button matCardAvatar matIconButton routerLink="/auth">
                <mat-icon>chevron_left</mat-icon>
            </button>
        }

        <mat-card-title>{{ title() }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <router-outlet />
    </mat-card-content>
</mat-card>
