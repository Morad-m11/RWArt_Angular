<mat-card class="card" appearance="outlined">
    <mat-card-header class="header">
        <mat-card-title class="title">
            @if (showBackButton()) {
                <button matIconButton routerLink="/auth">
                    <mat-icon>chevron_left</mat-icon>
                </button>
            }

            <span>{{ title() }}</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <router-outlet />
    </mat-card-content>
</mat-card>
