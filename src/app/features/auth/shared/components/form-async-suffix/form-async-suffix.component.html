<mat-icon style="padding: 0 12px">
    @if (!control().pristine) {
        @switch (control().status) {
            @case ('VALID') {
                check
            }
            @case ('PENDING') {
                <mat-spinner diameter="24" />
            }
            @case ('INVALID') {
                error
            }
        }
    }
</mat-icon>
