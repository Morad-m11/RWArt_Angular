<div class="fx-col fx-gap-1">
    <h2 style="margin: 0 auto">Featured</h2>

    <div class="posts-container">
        @if (featuredPosts.isLoading()) {
            <mat-spinner />
        } @else if (featuredPosts.error()) {
            <div class="fx-row fx-align fx-gap-1">
                <p class="text-error">Failed to fetch posts</p>
                <button matButton (click)="featuredPosts.reload()">Retry</button>
            </div>
        } @else {
            @for (post of featuredPosts.value(); track post.id) {
                <mat-card appearance="outlined">
                    <img class="post-img" matCardImage [src]="post.imageUrl" alt="Post Image" />
                    <div class="post-title">{{ post.title }}</div>

                    <mat-card-actions style="display: flex; justify-content: flex-end">
                        <button matIconButton>
                            <mat-icon>arrow_upward</mat-icon>
                        </button>

                        <button matIconButton>
                            <mat-icon>arrow_downward</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            } @empty {
                <p>No posts found</p>
            }
        }
    </div>
</div>

<mat-card appearance="outlined" style="max-width: 400px; margin: 0 auto">
    <mat-card-header>
        <mat-card-title>Prompt of the week:</mat-card-title>
    </mat-card-header>

    <mat-card-content style="margin-top: 20px">Example prompt</mat-card-content>
</mat-card>
