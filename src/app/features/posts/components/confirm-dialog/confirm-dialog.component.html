<h2 matDialogTitle>Delete post?</h2>

<mat-dialog-content>The selected post will be deleted permanently</mat-dialog-content>

<mat-dialog-actions>
    <button matButton [matDialogClose]="false">Cancel</button>
    <button matButton="filled" class="button-error" [matDialogClose]="true">Delete</button>
</mat-dialog-actions>
