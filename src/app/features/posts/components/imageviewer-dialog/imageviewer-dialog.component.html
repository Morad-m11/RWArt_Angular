<mat-dialog-content>
    <div class="container">
        <!-- width + height empty to get auto sizing -->
        <img class="img" priority [ngSrc]="data.post.imageId" width="" height="" alt="Post Image" />
        <app-description class="description" [post]="data.post" />
    </div>
</mat-dialog-content>

<button matIconButton matDialogClose style="position: absolute; top: 5px; right: 5px">
    <mat-icon>close</mat-icon>
</button>
