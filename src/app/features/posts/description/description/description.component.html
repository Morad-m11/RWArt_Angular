<div class="description-container" [class.expanded]="isExpanded()">
    <div class="fx-row fx-align fx-gap-1">
        <b class="description-title">{{ post().title }}</b>

        <a matButton [routerLink]="[`/user/${post().author.username}`]">
            {{ post().author.username }}
        </a>

        <button matIconButton (click)="toggleExpand()">
            <mat-icon>{{ isExpanded() ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
        </button>
    </div>

    <span class="description-text">{{ post().description }}</span>
</div>

<div class="fx-col fx-align">
    <button matIconButton (click)="upvote()">
        @if (!post().isUpvoted) {
            <mat-icon>favorite_outlined</mat-icon>
        } @else {
            <mat-icon class="icon-primary">favorite</mat-icon>
        }
    </button>

    <small>{{ post().upvoteCount }}</small>
</div>
