<mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="center"
    fitInkBarToContent
    dynamicHeight
    animationDuration="300"
>
    <mat-tab>
        <ng-template matTabLabel>
            <app-icon-text>
                <mat-icon>web_stories</mat-icon>
                <span>Featured</span>
            </app-icon-text>
        </ng-template>

        <div class="featured">
            <app-featured limit="3" />
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template matTabLabel>
            <app-icon-text>
                <mat-icon>collections</mat-icon>
                <span>Posts</span>
            </app-icon-text>
        </ng-template>

        @defer (on viewport) {
            <app-post-list limit="10" />
        } @placeholder {
            <div style="height: 600px"></div>
        } @error {
            <p class="text-error">Failed to load posts.</p>
        }
    </mat-tab>
</mat-tab-group>
