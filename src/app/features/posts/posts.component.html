    mat-tab-nav-bar
    mat-stretch-tabs="false"
    mat-align-tabs="center"
    [tabPanel]="tabPanel"
>
    <a
        mat-tab-link
        routerLinkActive
        #rlaFeatured="routerLinkActive"
        [active]="rlaFeatured.isActive"
        routerLink="/featured"
    >
        <mat-icon>web_stories</mat-icon>
        Featured
    </a>
    <a
        mat-tab-link
        routerLinkActive
        #rlaPosts="routerLinkActive"
        [active]="rlaPosts.isActive"
        routerLink="/posts"
    >
        <mat-icon>collections</mat-icon>
        Posts
    </a>
</nav>

<mat-tab-nav-panel #tabPanel>

</mat-tab-nav-panel>
