<span class="title" matDialogTitle>Not so fast.</span>

<p matDialogContent>I'm going to need to see some identification.</p>

<mat-dialog-actions>
    <button matButton matDialogClose>Run</button>
    <button
        matButton="filled"
        routerLink="auth/login"
        [queryParams]="data?.redirect ? { redirect: data!.redirect } : undefined"
        matDialogClose
    >
        Login
    </button>
</mat-dialog-actions>
