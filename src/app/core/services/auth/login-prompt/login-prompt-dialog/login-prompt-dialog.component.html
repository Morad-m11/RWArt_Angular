<span matDialogTitle>Please login first</span>

<mat-dialog-actions>
    <button matButton matDialogClose>Nope</button>
    <button
        matButton="filled"
        routerLink="auth/login"
        [queryParams]="{ redirect: routeUrl }"
        matDialogClose
    >
        Login
    </button>
</mat-dialog-actions>
