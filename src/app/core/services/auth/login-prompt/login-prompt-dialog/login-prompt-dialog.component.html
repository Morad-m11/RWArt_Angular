<h2 matDialogTitle>Please login first</h2>

<mat-dialog-actions>
    <button matButton matDialogClose>Never</button>
    <button
        matButton="filled"
        routerLink="auth/login"
        [queryParams]="{ redirect: routeUrl }"
        matDialogClose>
        Login
    </button>
</mat-dialog-actions>
