@if (profile(); as profile) {
    <button matButton [matMenuTriggerFor]="menu" aria-label="Profile button">
        <mat-icon [svgIcon]="profile.picture" />
        <span>{{ profile.username }}</span>
    </button>

    <mat-menu #menu="matMenu">
        <ng-template matMenuContent>
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Hello, {{ profile.username }}!</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-list>
                        <mat-list-item>
                            <span matListItemTitle>E-Mail</span>
                            <span matListItemLine>{{ profile.email }}</span>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>

                <mat-card-actions align="end">
                    <a matButton [routerLink]="[`user/${profile.username}`]">Profile</a>
                    <button mat-button (click)="logout()">Logout</button>
                </mat-card-actions>
            </mat-card>
        </ng-template>
    </mat-menu>
} @else {
    <a matButton="outlined" routerLink="auth/login">Login</a>
}
